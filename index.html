<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ======== LINKS DE FONTS =========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

    <!-- ======== LINKS DE CSS =========== -->
    <link rel="stylesheet" href="style.css">



    <title>DevClub Convert Money</title>

</head>

<body>
    <div class="container">
        
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Coverter <b>de</b> 
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Coverter <b>para</b> 
                <select id="currency-select">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>


            <label>
                Valor
                <input class="input-real" placeholder="R$ 10.000,00">
            </label>

            <button class="convert-bt" type="button">Converter</button>

            <section>
                <div class="section-container">
                    <img src="./assets/brasil 2.svg" alt="Bandeira-Bresil">
                    <p class="section-name">Real</p>
                    <p class="section-value" id="real-value">R$ 0,00</p>
               </div>

                <img class="arrow-img" src="./assets/arrow.png" alt="seta ">

                <div class="section-container ">
                    <img id="currency-img" src="./assets/estados-unidos (1) 1.svg" alt="bandeira-pais-conversao">
                    <p class="section-name" id="section-name">Dólar americano</p>
                    <p class="section-value"  id="dolar-value">US$ 0,00</p>
                </div>
            </section>

        </main>
    </div>


    
</body>
<script src="./scripts.js"></script>

</html>
